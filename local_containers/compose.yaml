services:
  dbserver:
    container_name: wit_dbserver
    image: postgres:16.3
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
    volumes:
      - wit_dbserver_data:/var/lib/postgresql/data
      - ./run_database.sh/:/run_database.sh:z
    command: ["bash", "/run_database.sh"]

  build_container:
    container_name: wit_build
    build:
      context: .
      dockerfile: Dockerfile.build
    volumes:
      - ../:/app:Z
      - wit_shared:/wit_shared
    working_dir: /app
    command: ["bash", "/app/local_containers/build.sh"]

  app:
    container_name: wit_app
    build:
      context: .
      dockerfile: Dockerfile.run
    depends_on:
      - dbserver
      - build_container
    volumes:
      - wit_shared:/wit_shared
    working_dir: /wit_shared
    environment:
      - DATABASE_URL=postgres://postgres:postgres@wit_dbserver/women_in_tech_vic_dev
      - SECRET_KEY_BASE="eXamPleSecReTKeYdJp3KlcNxQ4z1LuFh6X9mVTwGAqBRZo8LJm"
    ports:
      - 4000:4000  # Expose Phoenix server
    command: ["bash", "/wit_shared/run_app.sh"]

volumes:
  wit_dbserver_data:
  wit_shared:
